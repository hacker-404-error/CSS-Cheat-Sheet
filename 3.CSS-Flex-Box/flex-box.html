    <div class="goup">
        <a href="#"><img id="up" src="/Spirits/goup.png" alt="goup" </a>
    </div>

    <!-- javascript used to change the colour of the up arrow to white while in the dark background -->
    <script>
        window.addEventListener("scroll", changeColourGoup); 
        function changeColourGoup (){
            var x = document.getElementById("up");
            if(this.scrollY > 2200)
            {
                x.style.filter = "invert(1)";
            }
            if(this.scrollY < 2200)
            {
                x.style.filter = "invert(0)";
            }
        }
    </script>
